<!DOCTYPE html>
<html>
  <head>
    <title>Cachipun</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock! Paper Scissors.</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">Human</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result"><p>Make your move!</p></div>
    <div class="user-choices"> 
        <div class="choice">
            <img src="https://img.icons8.com/color/48/000000/hand-rock.png" alt="Rock" id="Rock">
        </div>
        <div class="choice">
            <img src="https://img.icons8.com/color/48/000000/hand.png" alt="Paper" id="Paper">
        </div>
        <div class="choice">
            <img src="https://img.icons8.com/color/48/000000/hand-scissors--v1.png" alt="Scissors" id="Scissors">
        </div>
    </div>
    <div class= "refresh"><a onClick="window.location.reload()">Reset scoreboard</a></div>  
    
    </div>
    <p id="Action-message">Is there really randomness in this Universe?</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
